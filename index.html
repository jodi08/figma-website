<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="search-box">
      <input type="text" placeholder="Search here..." />
    </div>
    <div class="nav-container">
      <div class="wrapper">
        <nav>
          <div class="logo">D.</div>
          <ul class="nav-items">
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#" class="nav-btn-container">
                <img class="search-btn" src="./images/search-icon.svg" alt="" />
                <img class="close-btn" src="./images/close-icon.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header-container">
      <div class="wrapper">
        <header class="header">
          <div class="hero-content">
            <h1>Hi, I'm Darlene</h1>
            <p class="desc">
              I design beautiful websites & mobile apps that modern trends
              demand
            </p>
            <a href="#">Contact Me</a>
          </div>
          <div class="hero-image">
            <img src="./images/Photo.png" alt="" />
            <div class="photo-bg"></div>
          </div>
        </header>
        <div class="social-icons">
          <a href="#">
            <img src="./images/instagram-icon.png" alt="instagram-icon" />
          </a>
          <a href="#">
            <img src="./images/behance-icon.png" alt="behance-icon" />
          </a>
          <a href="#">
            <img src="./images/dribble-icon.png" alt="dribbble-icon" />
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
